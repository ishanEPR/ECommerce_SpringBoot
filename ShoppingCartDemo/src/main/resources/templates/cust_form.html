<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/cust_form.css}">

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
	
	<div th:insert="~{header::header}"></div>
	
	<form action="#" th:action="@{savecust}" th:object="${customer}" class="myform" method="POST">
	
		<h2>Customer Form</h2>
		<hr>
		<label>Customer Name</label>
		<input type="text" th:field="*{name}" class="form-control col-5">
		
		  <br>
	    <label>Customer Contact</label>
	    <input type="text" th:field="*{contact}" class="form-control col-5">
	    <br>
	    <input type="submit" class="btn btn-outline-dark" value="Add Customer">
	    <a th:href="@{init}" class="btn btn-primary">Back</a>
		
	
	
	</form>
</body>
</html>
