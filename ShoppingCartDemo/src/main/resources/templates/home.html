<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>
	
	<div th:insert="~{header::header}"></div>
	<a th:href="@{addcustomer}" class="btn btn-primary add_cust">Add Customer</a>
	<a th:href="@{items}" class="btn btn-danger add_item">Add Item</a>
	
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Customer Name</th>
                <th>Customer Contact</th>
                <th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="a:${customers}">
				<td th:text="${a.name}"></td>
				<td th:text="${a.contact}"></td>
				<td>
					<a th:href="@{shop(customer=${a.name})}" class="btn btn-info">Shop</a>
				</td>
			
			</tr>
		</tbody>
	</table>
	
</body>


</html>
